<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprenda Vue com poucas linhas</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">    
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <h1>{{ titulo }}</h1>
            <hr>
        </div>
        <div class="row">
            <ul>
                <li v-for="pessoa in lista">{{ pessoa.nome }} - {{ pessoa.email }}</li>
            </ul>
        </div>
    </div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
